{% extends "base.html" %}
{% block content %}
<form method="post" action="">
	<p>Введите номер проекта:</p>
	<input type="text" name="num">
	<input type="submit" value="ВПЕРЕД">
</form>
<div>
	<a href="/new">Создать задачу</a>
</div>
<p><h3>Активные задачи</h3></p>
<hr>
{% for i,task in task_list %}
<table>
	<tr>
		<td>{{i}}</td>
		<td>
			<a href="/{{i}}">{{ task['title'] }}</a>
		</td>
	</tr>
</table>
{% else %}
<p>Нет активных задач</p>	
{% endfor %}

{% endblock %}
